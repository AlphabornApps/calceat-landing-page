<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CalcEat</title>
    <meta name="description" content="CalcEat - Making nutrition tracking simple and accessible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.png" />
    
    <!-- GitHub Pages client-side routing fallback -->
    <!-- This script preserves the intended route and redirects to index.html -->
    <!-- so that React Router can handle the routing on the client side -->
    <script>
      // Store the current pathname and search params
      const currentPath = window.location.pathname.slice(1); // Remove leading slash
      const currentSearch = window.location.search;
      
      // Redirect to index.html with the path as a query parameter
      // React Router will pick this up and navigate to the correct route
      if (currentPath && currentPath !== '404.html') {
        window.location.replace('/index.html?p=' + encodeURIComponent(currentPath) + 
                               (currentSearch ? '&q=' + encodeURIComponent(currentSearch) : ''));
      } else {
        // If no specific path, just go to the home page
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <!-- Fallback content shown very briefly before redirect -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Redirecting...</h2>
      <p>If you're not redirected automatically, <a href="/">click here to go to CalcEat</a>.</p>
    </div>
  </body>
</html>
